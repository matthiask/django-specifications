language: python
sudo: false
cache: pip
python:
- "3.6"
- "2.7"
env:
- REQ="Django>=2.1,<2.2"
- REQ="Django>=2.0,<2.1"
- REQ="Django>=1.11,<2.0"
matrix:
  exclude:
    - python: "3.6"
      env: REQ="Django>=1.11,<2.0"
    - python: "2.7"
      env: REQ="Django>=2.1,<2.2"
    - python: "2.7"
      env: REQ="Django>=2.0,<2.1"
install:
- pip install -U pip setuptools wheel
- pip install $REQ
- python setup.py install
script: cd tests && ./manage.py test -v 2 testapp && cd ..

jobs:
  include:
    - stage: style
      env: REQ=none
      install: skip
      script:
        - pip install black flake8
        - flake8 .
        - black --check specifications tests
