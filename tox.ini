[tox]
envlist =
    py{312}-dj{42,main}
    docs
    style

[testenv]
usedevelop = true
extras =
    tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:testapp}
    coverage report -m
deps =
    dj42: Django>=4.2,<5.0
    djmain: https://github.com/django/django/archive/main.zip

[testenv:style]
deps =
    black
    flake8
    isort
changedir = {toxinidir}
commands =
    isort specifications tests
    black .
    flake8 .
skip_install = true

[testenv:docs]
deps =
    Sphinx
changedir = docs
commands = make html
skip_install = true
whitelist_externals = make
